name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: yippieblox-mcp-server-macos-arm64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: yippieblox-mcp-server-macos-x64.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: yippieblox-mcp-server-linux-x64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: yippieblox-mcp-server-windows-x64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --manifest-path server/Cargo.toml --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd server/target/${{ matrix.target }}/release
          tar czf ${{ github.workspace }}/${{ matrix.artifact }} roblox-studio-yippieblox-mcp-server

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd server/target/${{ matrix.target }}/release
          Compress-Archive -Path roblox-studio-yippieblox-mcp-server.exe -DestinationPath ${{ github.workspace }}/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build plugin
        run: cd plugin && bash build_plugin.sh

      - uses: actions/upload-artifact@v4
        with:
          name: YippieBlox.rbxmx
          path: plugin/YippieBlox.rbxmx

  release:
    needs: [build, plugin]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
